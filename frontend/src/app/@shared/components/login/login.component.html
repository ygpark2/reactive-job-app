<div nz-row nzJustify="space-around" nzAlign="middle" style="height: 100%">
  <div nz-col nzSpan="12">
    <nz-card style="width: 300px" class="height-50" nzTitle="Login" [nzExtra]="extraTemplate">
      <form nz-form [formGroup]="loginForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your username!">
            <nz-input-group nzPrefixIcon="user">
              <input type="text" nz-input formControlName="username" placeholder="Username" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your Password!">
            <nz-input-group nzPrefixIcon="lock">
              <input type="password" nz-input formControlName="password" placeholder="Password" />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <div nz-row class="login-form-margin">
          <div nz-col [nzSpan]="12">
            <label nz-checkbox formControlName="remember">
              <span>Remember me</span>
            </label>
          </div>
          <div nz-col [nzSpan]="12">
            <a class="login-form-forgot">Forgot password</a>
          </div>
        </div>
        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
        Or
        <a [routerLink]="['/register']">register now!</a>
      </form>
      <nz-divider nzText="Social Login"></nz-divider>
      <nz-space>
        <button *nzSpaceItem nz-button nzType="primary">Button</button>
      </nz-space>
      <nz-space>
        <button
          *nzSpaceItem
          nz-button
          class="login-form-button login-form-margin"
          (click)="kakaoLogin()"
          [nzType]="'primary'"
        >
          Kakao
        </button>
      </nz-space>
      <nz-space>
        <button
          *nzSpaceItem
          nz-button
          class="login-form-button login-form-margin"
          (click)="naverLogin()"
          [nzType]="'primary'"
        >
          Naver
        </button>
      </nz-space>
    </nz-card>

    <ng-template #extraTemplate>
      <a>More</a>
    </ng-template>
  </div>
</div>
