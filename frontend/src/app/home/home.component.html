<nz-page-header [nzGhost]="false">
  <nz-page-header-title>Job</nz-page-header-title>
  <nz-page-header-subtitle>List</nz-page-header-subtitle>
  <nz-page-header-extra>
    <nz-space>
      <button *nzSpaceItem nz-button nzType="primary" (click)="newJobFormModal()"> Add </button>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<!-- Job List -->
<nz-list class="demo-loadmore-list" [nzLoading]="initLoading">
  <nz-list-item *ngFor="let msg of jobMessages">
    <ng-container *ngIf="!msg.loading">
      <nz-list-item-meta
        nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
        nzDescription="{{ msg.job.name }}"
      >
        <nz-list-item-meta-title>
          {{ msg.job.status }}
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      {{ msg.job.address.addressLine }} {{ msg.job.address.street }} {{ msg.job.address.city }} - {{ msg.job.address.postCode }}
      <br/> {{ msg.job.phone }}
      <ul nz-list-item-actions>
        <nz-list-item-action><a (click)="showJobFormModal(msg.job)">show</a></nz-list-item-action>
        <nz-list-item-action><a (click)="editJobFormModal(msg.job)">edit</a></nz-list-item-action>
        <nz-list-item-action><a (click)="deleteJobFormModal(msg.job)">delete</a></nz-list-item-action>
      </ul>
    </ng-container>
  </nz-list-item>
</nz-list>
